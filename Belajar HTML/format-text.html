<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format text</title>
</head>
<body>
    <p>Ini tulisan biasa</p>
    <p><b>Ini paragraf tebal</b></p>
    <p><i>Ini tulisan miring</i></p>
    <p><u>Ini tulisan garis bawah</u></p>
    <p><del>Ini tulisan garis tengah</del></p>
    <p><marquee>Ini tulisan bergerak</marquee></p>
</body>
</html>
